<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <article class="container">
      <picture class="nft__picture">
        <img class="nft__image" src="images/image-equilibrium.jpg">
      </picture>
      
    <div class="nft__details">

      <h2 class="nft__title">
        Equilibrium #3429
      </h2>

      <p class="nft__desc">
      Our Equilibrium collection promotes balance and calm.
      </p>
      
      <div class="nft_flex_group">
        <p class="ETH">
          <span class="ETH__logo">
            <img class="ETH_logo_image" src="images/icon-ethereum.svg">
          </span>
          0.041 ETH
        </p>

        <p class="clock">
          <span class="clock__logo">
            <img class="clock_logo_image" src="images/icon-clock.svg">
          </span>
          3 days left
        </p>  
      </div>

      <hr class="line__break">

      <div class="nft__creator">
        <img class="avatar" src="images/image-avatar.png">

        <p class="creator">
          Creation of <span class="name">Jules Wyvern</span>
        </p>

      </div>
    </div>

    </article>
  </main>
</body>
</html>
